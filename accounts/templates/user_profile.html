{% extends "base.html" %}

{% block content %}
    <p>{{ user.username }}</p>
    <p>{{ user.about }}</p>
    <p>{{ user.amount_reviews }}</p>
    <p>{{ user.profile_picture }}</p>
    <p>{{ user.date_enroll_at }}</p>
    <p>{{ user.date_update_at }}</p>

    <a href="{% url 'update' user.id %}">Update User</a>
    <a href="{% url 'delete' user.id %}">Delete User</a>
{% endblock content %}
