{% extends "base.html" %}

{% block content %}
    <p>{{ user.username }}</p>
    <p>{{ user.about }}</p>
    <p>{{ user.amount_reviews }}</p>
    <p>{{ user.profile_picture }}</p>
    <p>{{ user.date_enroll_at }}</p>
    <p>{{ user.date_update_at }}</p>

    {% if user.username %}
        <p><a href="{% url 'profile' user.id %}">profile</a></p>  
        <p><a href="{% url 'logout' %}">logout</a></p>  
    {% else %}
        <p><a href="{% url 'login' %}">login</a></p>
    {% endif %}
{% endblock content %}
