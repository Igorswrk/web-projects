{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form action="" method="post"> {# using POST to send data #}
    {% csrf_token %}           {# tags for security concerns, namely to prevent a CSRF Attack. #}
    {{ form }}                 {# The form's contents are displayed #}
    <button type="submit">Log In</button> 
</form>
{% endblock content %}
